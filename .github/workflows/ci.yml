name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: pip install uv

      - name: Sync deps
        run: uv sync --all-extras

      - name: Lint
        run: uv run ruff check .

      - name: Test
        run: uv run pytest -q

  docker-build-scan:
    runs-on: ubuntu-latest
    needs: [lint-test]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build image
        run: |
          docker build -t platform-demo:ci .

      - name: Trivy scan (HIGH/CRITICAL fails)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: platform-demo:ci
          severity: HIGH,CRITICAL
          exit-code: "1"
          ignore-unfixed: true